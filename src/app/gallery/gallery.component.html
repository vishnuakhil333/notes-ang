<mat-grid-list cols="3" rowHeight="2:1" *ngFor="let movie of movies">
    <mat-grid-tile>
      <img src="http://image.tmdb.org/t/p/w185//{{movie.poster_path}}" alt="movie.backdrop_path">
        <h1>{{movie.original_title}}</h1>
        <h2>{{movie.overview}}</h2>
    </mat-grid-tile>
  </mat-grid-list>
